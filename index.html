<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum kit</title>
</head>
<body>
    <kbd>Drum Kit</kbd>
    <div class="main-div">
        <div data-key="65" class="key">
            <h1>A</h1>
            <!-- <span>boom</span> -->
        </div>
        <div data-key="83" class="key">
            <h1>S</h1>
        </div>
        <div data-key="68" class="key">
            <h1>D</h1>
        </div>
        <div data-key="70" class="key">
            <h1>F</h1>
        </div>
        <div data-key="71" class="key">
            <h1>G</h1>
        </div>
        <div data-key="72" class="key">
            <h1>H</h1>
        </div>
        <div data-key="74" class="key">
            <h1>J</h1>
        </div>
        <div data-key="75" class="key">
            <h1>K</h1>
        </div>
        <div data-key="76" class="key">
            <h1>L</h1>
        </div>
    </div>

    <audio data-key="65" src="one.wav"></audio>
    <audio data-key="83" src="two.wav"></audio>
    <audio data-key="68" src="three.wav"></audio>
    <audio data-key="70" src="four.wav"></audio>
    <audio data-key="71" src="five.wav"></audio>
    <audio data-key="72" src="six.wav"></audio>
    <audio data-key="74" src="seveb.wav"></audio>
    <audio data-key="75" src="eight.wav"></audio>
    <audio data-key="76" src="nine.wav"></audio>


    <script>
        
        function playSound(e) {
          const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
          const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
          if (!audio) return;
      
          key.classList.add('playing');
          audio.currentTime = 0;
          audio.play();
          setTimeout(function(){
            key.classList.remove('playing');
        }, 700);

        }
        window.addEventListener('keydown', playSound);
      </script>

</body>
</html>
